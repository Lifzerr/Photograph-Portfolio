<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me contacter</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <header>
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="logo"
        />
        <nav>
          <ul>
            <li><a href="{{url_for('index')}}">Accueil</a></li>
            <li><a href="{{url_for('gallery')}}">Galerie</a></li>
            <li><a href=" {{url_for('contact')}}">Contact</a></li>
          </ul>
        </nav>
    </header>

    <main id="contact">
      <section id="contact-wrapper">
        <article id="direct">
          <p>Vous préférez un contact direct ?</p>
          <div class="logos">
            {% for logo in logos %}
              <a href="">
                <img src="{{url_for('static', filename='logos/ ~ logo')}}">
              </a>
              <p>{{logo}}</p>
              {% endfor %}
          </div>
        </article>
        <article id="database">
          
        </article>
      </section>
    </main>

    <footer>
        <div id="author">
          <p>Amaia <strong>DRAVET</strong></p>
        </div>
        <div id="credentials">
          <h1 id="developper"> &copy; Maxime BOURCIEZ - 2024 </h1>
          <a href="#"> Conditions Générales d'utilisation - CGU </a>
          <a href="#"> Mentions légales </a>
        </div>
      </footer>
</body>
</html>
