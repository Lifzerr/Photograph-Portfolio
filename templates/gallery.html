<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tous mes projets</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
</head>
<body>
    <header>
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="logo"
        />
        <nav>
          <ul>
            <li><a href="{{url_for('index')}}">Accueil</a></li>
            <li><a href="#">Galerie</a></li>
            <li><a href="{{url_for('contact')}}">Contact</a></li>
          </ul>
        </nav>
    </header>

    <main id="AllProjects">

      <h1 id="titleGallery">Tous mes shootings</h1>

        <div id="gallery">
          {% for cover in covers %}
          <div class="card">
            <a href="{{url_for('project_detail', project_name=cover[:-4])}}"></a>
            <img
              src=" {{ url_for('static', filename='covers/' ~ cover) }} "
              alt="cover"
            >
            <h2 id="projectTitle"> {{cover[:-4]}} </h2>
          </div>
          {% endfor %}
        </div>
    </main>

    <footer>
        <div id="author">
          <p>Amaia <strong>DRAVET</strong></p>
        </div>
        <div id="credentials">
          <h1 id="developper"> &copy; Maxime BOURCIEZ - 2024 </h1>
          <a href="#"> Conditions Générales d'utilisation - CGU </a>
          <a href="#"> Mentions légales </a>
        </div>
      </footer>
</body>
</html>
