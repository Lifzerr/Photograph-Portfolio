<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{url_for('static', filename='script.js')}}" defer></script>
</head>
<body>
    <header>
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="logo"
        />
        <nav>
          <ul>
            <li><a href="{{url_for('index')}}">Accueil</a></li>
            <li><a href="{{url_for('gallery')}}">Galerie</a></li>
            <li><a href=" {{url_for('contact')}}">Contact</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <h2 class="ProjectName">
            {{ project_name }}
        </h2>

        <div id="gallery">
            {% for image in projectImages %}
            <div class="card">
                <img src="{{ url_for('static', filename='project/' ~ project_name ~ '/' ~ image) }}" >
                <p>{{ image }}</p>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <div id="author">
          <p>Amaia <strong>DRAVET</strong></p>
        </div>
        <div id="credentials">
          <h1 id="developper"> &copy; Maxime BOURCIEZ - 2024 </h1>
          <a href="#"> Conditions Générales d'utilisation - CGU </a>
          <a href="#"> Mentions légales </a>
        </div>
      </footer>
</body>
</html>
